<!DOCTYPE html>
<html lang="en">
<head>
    <title>Java functions</title>
</head>
<body>
    <button onclick="myfun(195)">Multiply</button>
    <script>
        function myfun(x,y){
            if(y==undefined){
               y=673;
            }
            document.write(x*y);
        }
    </script>
</body>
</html>
